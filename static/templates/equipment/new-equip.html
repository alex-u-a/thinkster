<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="equipment__equip">New Item</label>
    <textarea class="form-control" 
              id="equipment__equip"
              rows="3" 
              placeholder="ex. New Item of Equipment"
              ng-model="vm.equip">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Add Item
    </button>
  </div>
</form>
