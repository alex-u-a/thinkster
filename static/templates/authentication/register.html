<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>Register</h1>

    <div class="well">
      <form role="form" name="register" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. open.laboratory@example.com" required/>
        </div>

        <div class="form-group">
          <label for="register__username">Laboratory Name</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. open laboratory" required/>
        </div>

        <div class="form-group">
          <label for="register__direction">Direction</label>
            <input type="text"  class="form-control" id="register__direction" ng-model="vm.direction"
                 typeahead="dir.name for dir in directions | filter:$viewValue" placeholder="ex. Space Research." required/>
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="ex. password" required/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
