<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="profile">
        <div class="profile__meta">
          <a href="/+{{ profile.username }}">
            +{{ profile.username }}
          </a>
            <h4>Email</h4>
            <p>{{ profile.email }}</p>
            <h4>Direction</h4>
            <p>{{ profile.direction.name }}</p>
            <h4>Equipment</h4>
            <ul class="list-inline">
                <li ng-repeat="it in profile.equipment_set">{{ it.name }} {{ $last ? '.' : ($index==profile.equipment_set.length-2) ? ' and ' : ', '}}</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
