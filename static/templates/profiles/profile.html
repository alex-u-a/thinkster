<div class="profile" ng-show="vm.profile">
  <div class="jumbotron profile__header">
    <h2 class="profile__username">{{ vm.profile.username }}</h2>
    <p class="profile__tagline">{{ vm.profile.tagline }}</p>
      <h3>Direction</h3>
    <p class="profile__direction__name">{{ vm.profile.direction.name }}</p>
      <h3>Equipment</h3>
      <ul class="list-inline"">
          <li  ng-repeat="equip in vm.profile.equipment_set" style="display: inline-block"><a href="equipment/{{ equip.id }}">{{ equip.name }} </a> {{ $last ? '.' : ($index==vm.equips.length-2) ? ' and  ' : ', '}}</li>
      </ul>
      <h3>Staff</h3>
      <ul class="list-inline"">
          <li  ng-repeat="st in vm.profile.staff_set" style="display: inline-block"><a href="staff/{{ st.id }}">{{ st.name }} </a> {{ $last ? '.' : ($index==vm.equips.length-2) ? ' and  ' : ', '}}</li>
      </ul>
  </div>
  <posts posts="vm.posts"></posts>
</div>
